<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩结果界面</title>
    <style type="text/css">
        table {
            margin: 20px auto;
            font-size: 20px;
            width: 350px;
            padding-top: 60px;
        }
        td {
            background-color: honeydew;
            text-align: center;
            border: 1px #000000 solid;
        }
    </style>
</head>
<body>
    <div>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td colspan="2"><h3>学生成绩如下</h3></td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>{{studentscore['姓名']}}</td>
            </tr>
            <tr>
                <td>总分赋</td>
                <td>{{studentscore['总分赋']}}</td>
            </tr>
            <tr>
                <td>语文</td>
                <td>{{studentscore['语文']}}</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>{{studentscore['数学']}}</td>
            </tr>
            <tr>
                <td>英语</td>
                <td>{{studentscore['英语']}}</td>
            </tr>
            <tr>
                <td>日语</td>
                <td>{{studentscore['日语']}}</td>
            </tr>
            <tr>
                <td>历史</td>
                <td>{{studentscore['历史']}}</td>
            </tr>
            <tr>
                <td>生物赋</td>
                <td>{{studentscore['生物赋']}}</td>
            </tr>
            <tr>
                <td>地理赋</td>
                <td>{{studentscore['地理赋']}}</td>
            </tr>
            <tr>
                <td>名次</td>
                <td>{{studentscore['名次']}}</td>
            </tr>
            <tr>
                <td>id</td>
                <td>{{studentscore['id']}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
